name: blobstore

services:
  blobstore:
    extends:
      file: ../docker/resources.yaml
      service: wasm32
    build:
      args:
        FEATURES: http,otel,blobstore,mongodb
    depends_on:
      - mongodb
      - otelcol

  mongodb:
    extends:
      file: ../docker/resources.yaml
      service: mongodb

include:
  - ../docker/opentelemetry.yaml
