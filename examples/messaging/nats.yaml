name: messaging

services:
  messaging:
    extends:
      file: ../../docker/service.yaml
      service: wasm32
    build:
      args:
        FEATURES: http,otel,messaging,nats
    depends_on:
      - nats
      - otelcol

  nats:
    extends:
      file: oci://ghcr.io/credibil/compose-resources:latest
      service: nats

include:
  - oci://ghcr.io/credibil/compose-opentelemetry:latest
